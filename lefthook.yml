pre-commit:
  parallel: true
  jobs:
    - name: format dprint
      glob: '*.{json,yaml,yml,md,toml}'
      run: mise exec -- poe format-dprint {staged_files}
      stage_fixed: true
    - name: format python
      glob: '*.py'
      run: mise exec -- poe format-python {staged_files}
      stage_fixed: true

pre-push:
  parallel: true
  jobs:
    - name: python complexity
      run: poe check-complexity

    - name: python coverage
      run: poe check-coverage
