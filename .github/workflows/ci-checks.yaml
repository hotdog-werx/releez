name: CI checks

on:
  pull_request:
  push:
    branches:
      - master

permissions:
  contents: read

jobs:
  checks:
    name: Run checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install mise tools
        uses: jdx/mise-action@v3

      - name: Sync with pkglink
        run: pkglink sync

      - name: Install python dependencies
        run: uv sync --all-groups

      - name: Run dprint check
        run: poe check-dprint

      - name: Run Python checks
        run: poe check-python

      - name: Run complexity check
        run: poe check-complexity

      - name: Run coverage check
        run: poe check-coverage
